    <main class="container">
        <section class="hero">

        <section class="table-section">

                    <button class="btn btn-primary" onclick="saveProgress()">Save Progress</button>

            </div>
            <div class="card">
                <table id="table">
                    <thead>
                        <tr>

                            <th>Time (hh:mm)</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <div class="stat-card">
            <span class="stat-label">Total Hours</span>
            <span class="stat-value" id="totalHoursValue">00:00</span>
        </div>
    </main>
